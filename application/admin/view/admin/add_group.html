{include file="common/top" /}
</head><body class="no-skin">
{include file="common/header" /}
<div class="main-container" id="main-container"> 
  <!-- #section:basics/sidebar --> 
  {include file="common/sidebar" />}
  <!-- /section:basics/sidebar -->
  <div class="main-content">
    <div class="main-content-inner"> 
      <!-- #section:basics/content.breadcrumbs -->
      <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
          <li> <i class="ace-icon fa fa-home home-icon"></i> <a href="{:url('Index/index')}">{:config('WEB_SITE_NAME')}</a> </li>
          <li> <a href="{:url('group')}">用户组管理</a> </li>
          <li class="active">{$pagename}</li>
        </ul>
        <!-- /.breadcrumb --> 
      </div>
      <!-- /section:basics/content.breadcrumbs -->
      <div class="page-content">
        <div class="page-header">
          <h1> {$pagename} </h1>
        </div>
        
          <!-- 添加角色 -->
          <div class="row">
            <div class="col-xs-12">
              <form class="form-horizontal form-post" role="form">
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right"> 用户组名称 </label>
                  <div class="col-sm-9">
                    <input name="title" type="text" class="col-xs-10 col-sm-5" placeholder="此处填写用户组名称" value="{$info.title}" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right"> 用户组描述 </label>
                  <div class="col-sm-9">
                    <input name="description" type="text" class="col-xs-10 col-sm-5" placeholder="此处备注用户组用途" value="{$info.description}" />
                  </div>
                </div>
                {if condition="isset($info['status'])"}
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right">用户组状态</label>
                  <div class="col-sm-9">
                    <div class="radio" style="float:left">
                      <label>
                        <input name="status" type="radio" class="ace" value="1" {eq name="info['status']" value="1"}checked{/eq} >
                        <span class="lbl"> 启用</span> </label>
                    </div>
                    <div class="radio" style="float:left">
                      <label>
                        <input name="status" type="radio" class="ace" value="0" {eq name="info['status']" value="0"}checked{/eq}>
                        <span class="lbl"> 禁用</span> </label>
                    </div>
                  </div>
                </div>
                {/if}
                <div class="space-4"></div>
                <div class="alert alert-danger" style="display:none;"></div>
                <div class="clearfix form-actions">
                  <div class="col-md-offset-3 col-md-9">
                  <input name="id" class="hidden" type="text" value="{$info.id}">
                    <button class="btn btn-info" type="submit" id="btn"> <i class="ace-icon fa fa-check bigger-110"></i> 保存 </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        
        <!--表单结束--> 
      </div>
    </div>
  </div>
  <!-- /.main-content -->
  <div class="footer">
    <div class="footer-inner">
      <div class="footer-content"> <span class="bigger-120"> <span class="blue bolder">{:config('WEB_SITE_NAME')} </span>{$Think.WEB_VERSION}版 </span></div>
    </div>
  </div>
  <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i> </a> </div>
<!-- /.main-container --> 

<!-- basic scripts --> 
{include file="common/bottom" /}
<script type="text/javascript">
//锁定菜单显示位置
$('a[href="{:url(\'Admin\/Admin\/group\')}"]').parents().filter('li').addClass('open active');
//提交表单
$(".form-post").find('button:submit').click(function() {
    $.post("{:url('add_group')}", $(".form-post").serialize()).success(function(data) {
		$('#btn').text('正在保存').attr('disabled',"true");
    if (data.status === 0){
      $(".form-post .alert").text(data.info).show();
    }
		setTimeout(function() {location.href=self.location.href;},1000);
  });
		return false;
});
</script> 
</body>
</html>
